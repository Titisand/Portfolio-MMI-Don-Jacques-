<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphisme – Don Jacques</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <span class="brand">Don Jacques</span>

      <nav class="topbar-nav">
        <a href="index.html">About</a>
        <a class="active" href="projet.html">Projets</a>
        <a href="competences.html">Compétences</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="page projectv3">
    <div class="projectv3-inner">
      <div class="page-nav">
        <a class="back-btn" href="projet.html">← Retour</a>
      </div>

      <header class="projectv3-header">
        <div class="projectv3-pill">Catégorie</div>
        <h1 class="projectv3-title">Graphisme</h1>
        <p class="projectv3-subtitle">Affiches et créations graphiques.</p>
      </header>

      <section class="projectv3-grid">
        <article class="pcard">
          <button class="pcard-link pcard-btn"
            data-img="https://chatgpt.com/backend-api/estuary/content?id=file_00000000bfec7230b691742647c9bd83&v=0">
            <div class="pcard-media p1"></div>
            <div class="pcard-overlay">
              <span class="pcard-tag">Affiche</span>
              <div class="pcard-bottom">
                <h3>Corsica Games Week 2026</h3>
                <p>Affiche / composition visuelle</p>
                <span class="pcard-cta">Voir →</span>
              </div>
            </div>
          </button>
        </article>

        <article class="pcard">
          <button class="pcard-link pcard-btn"
            data-img="https://chatgpt.com/backend-api/estuary/content?id=file_00000000798471f8824a0f1b6fea7c34&v=0">
            <div class="pcard-media p2"></div>
            <div class="pcard-overlay">
              <span class="pcard-tag">Affiche</span>
              <div class="pcard-bottom">
                <h3>Théâtre</h3>
                <p>Affiche scène de théâtre</p>
                <span class="pcard-cta">Voir →</span>
              </div>
            </div>
          </button>
        </article>

        <article class="pcard">
          <button class="pcard-link pcard-btn"
            data-img="https://chatgpt.com/backend-api/estuary/content?id=file_00000000a20071f68668a0073a0c3833&v=0">
            <div class="pcard-media p3"></div>
            <div class="pcard-overlay">
              <span class="pcard-tag">Affiche</span>
              <div class="pcard-bottom">
                <h3>Parfum</h3>
                <p>Affiche publicitaire</p>
                <span class="pcard-cta">Voir →</span>
              </div>
            </div>
          </button>
        </article>
      </section>
    </div>
  </main>

  <!-- MODAL -->
  <div class="img-modal" id="imgModal" aria-hidden="true">
    <button class="img-close" id="imgClose" aria-label="Fermer">✕</button>
    <img id="modalImg" src="" alt="Image projet" />
  </div>

  <script>
    const modal = document.getElementById("imgModal");
    const img = document.getElementById("modalImg");
    const closeBtn = document.getElementById("imgClose");

    document.querySelectorAll(".pcard-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        img.src = btn.dataset.img;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      });
    });

    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      img.src = "";
    }

    closeBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if(e.target === modal) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && modal.classList.contains("open")) closeModal();
    });
  </script>
</body>
</html>
